---
layout: default
---

<div class="post">
  <header class="post-header">
    <span>
    <h1 class="post-title">{{ page.title }}&nbsp<a class="title-return" href="{{ '/' | absolute_url }}">⤶</a></h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </span>
  </header>
  <article class="post-content">
  {{ content }}
  </article>
  {% if page.comments %}
  {% include disqus.html %}
  {% endif %}
</div>
